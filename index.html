<script>

    let computerHand = ["rock", "paper", "scissors"];
    let hoomanWins = "Hooman wins!";
    let hoomanCount = 0;
    let computerWins = "Computer wins!"
    let computerCount = 0;
    let tie = "Tie!"

    function computerPlay() {
        return computerHand[Math.floor(Math.random() * 3)];
    }


    function playRound(playerSelection, computerSelection) {
        if (playerSelection.toLowerCase() == "rock") {
            if (computerSelection == "rock") {
                console.log(tie);
            } else if (computerSelection == "paper") {
                console.log(computerWins);
                computerCount ++;
            } else {
                console.log(hoomanWins);
                hoomanCount ++;
            }
        } else if (playerSelection.toLowerCase() == "paper") {
            if (computerSelection == "rock") {
                console.log(hoomanWins);
                hoomanCount ++;
            } else if (computerSelection == "paper") {
                console.log(tie);
            } else {
                console.log(computerWins);
                computerCount ++;
            }
        } else if (playerSelection.toLowerCase() == "scissors") {
            if (computerSelection == "rock") {
                console.log(computerWins);
                computerCount ++;
            } else if (computerSelection == "paper") {
                console.log(hoomanWins);
                hoomanCount ++;
            } else {
                console.log(tie);
            }
        } else {
            console.log("invalid input");
        }
}


function game(){
    for (let round = 1; round <= 5; round ++) {
        let playerSelection = prompt("rock, paper, scissors!");
        const computerSelection = computerPlay();
        console.log(playRound(playerSelection, computerSelection));
        console.log(hoomanCount, computerCount);
    }
    if (hoomanCount > computerCount) {
        console.log(hoomanWins);
    } else if (computerCount > hoomanCount) {
        console.log(computerWins);
    } else {
        console.log(tie);
    }
}


console.log(game())

</script>
