<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors & DOM!</title>
    <script src="javascript-file.js" defer></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <audio src="/sound/click-cursor.wav" id="click-sound-two"></audio>
    <audio src="/sound/click2.wav" id="click-sound"></audio>
</head>
<body>
    <div class="container">
    <div class="round-counter" >
        <h1 id="round-counter"> Round: 1</h1>
    </div>
    <div class="players">
        <div class="player-container">
            <div class="player-info">
                <div class="user-img">
                <img src="./images/user.png">
                </div>
                <div class="name">
                    <p>Player</p>
                </div>
            </div>
            <div class="game-selection">
                <div class="player-buttons">
                    <div class="player-choice">
                        <img id="rock-btn" class="btn" src="./images/rockimg.png" alt="rock">
                    </div>
                    <div class="player-choice">
                        <img id="paper-btn" class="btn" src="./images/paperimg.png" alt="paper">
                    </div>
                    <div class="player-choice">
                        <img id="scissors-btn" class="btn" src="./images/scissorsimg.png" alt="scissors">
                    </div>
                </div>
            </div>
        </div>
        <div class="score">
            <p id="score-txt">Score</p>
            <p id="score">0 - 0</p>
            <div class="restart-button">
                <button id="restart-btn">Restart</button>
            </div>
            <p id="round-winner"></p>
        </div>
        <div class="player-container">
            <div class="player-info">
                <div class="user-img">
                    <img src="./images/laptop.png">
                    </div>
                <div class="name">
                    <p>Computer</p>
                </div>
            </div>
            <div class="game-selection">
                <div class="computer-buttons">
                    <div class="computer-choice">
                        <img id="rock-btn" class="btn" src="./images/rockimg.png" alt="rock">
                    </div>
                    <div class="computer-choice">
                        <img id="paper-btn" class="btn" src="./images/paperimg.png" alt="paper">
                    </div>
                    <div class="computer-choice">
                        <img id="scissors-btn" class="btn" src="./images/scissorsimg.png" alt="scissors">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="restart-button">
        <button id="restart-btn">Restart</button>
    </div> -->
    <div class="footer">
        Made by: <img src="./images/githublogo.png"><a href="https://github.com/sebastianCastro"> sebastianCastro</a>
      </div>
    </div>
</body>
</html>
